{% load static %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
	<head>
		{% block head %}
	
		<meta charset="utf-8">
		<link rel="icon" type="image/jpg" sizes="32x32" href="{% static ''%}/{{FAVICON}}">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Django Djambalaya</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="{% static 'AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="{% static 'AdminLTE/bower_components/font-awesome/css/font-awesome.min.css' %}">
		<!-- Ionicons -->
		<link rel="stylesheet" href="{% static 'AdminLTE/bower_components/Ionicons/css/ionicons.min.css' %}">
		<!-- Theme style -->
		<link rel="stylesheet" href="{% static 'AdminLTE/dist/css/AdminLTE.min.css' %}">
		<!-- AdminLTE Skins. We have chosen the skin-blue for this starter
		    page. However, you can choose any other skin. Make sure you
		    apply the skin class to the body tag so the changes take effect. -->
		<link rel="stylesheet" href="{% static 'AdminLTE'%}/dist/css/skins/{{SKIN}}.min.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Google Font -->
		<link rel="stylesheet"
		    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		{% endblock %}
	</head>
	


	<body class="hold-transition {{SKIN}} {{MAIN_NAV_STYLE}}">
	<div class="wrapper">
	    <!-- Main Header -->
	    {% include './nav_header.html' %}

	    <!-- Left side column. contains the logo and sidebar -->
	    {% include './nav_left.html' %}

	    {% block content %}
	    {% endblock %}

	    <!-- Main Footer -->
		{% include './footer.html' %}

	</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
{% block scripts %}
{% include './scripts.html' %}
{% endblock %}
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
