  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- search form (Optional) -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
        </div>
      </form>
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">

        {% for menu in LEFT_NAV %}
        <li class="treeview {% if menu.active %}active{%endif%}">
          <a href="{{menu.url}}"><i class="{{menu.icon_classes}}"></i> <span>{{menu.name}}</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
          </a>

          {% if menu.items %}
          <ul class="treeview-menu">
              {% for sub in menu.items %}
              <li class="{% if sub.disabled %}disabled{% endif %} {% if sub.active %}active{%endif%}">
                <a href="{{sub.url}}">
                  <i class="{{sub.icon_classes}}"></i>
                  <span>{{sub.name}}</span></a>
              </li>
              {% endfor %}
              

          </ul>
          {% endif %}
        </li>
        {% endfor %}


        
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>
